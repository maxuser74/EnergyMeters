<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Meter Monitor</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 30px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 3px solid #667eea;
            padding-bottom: 20px;
        }
        
        .header h1 {
            color: #667eea;
            margin: 0 0 15px 0;
            font-size: 2.5em;
        }
        
        .connection-info {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-top: 15px;
            border-left: 4px solid #667eea;
        }
        
        .connection-params {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            margin-top: 10px;
        }
        
        .param-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 120px;
        }
        
        .param-label {
            font-size: 0.85em;
            color: #6c757d;
            margin-bottom: 5px;
            text-transform: uppercase;
            font-weight: 600;
        }
        
        .param-value {
            font-size: 1.1em;
            color: #495057;
            font-weight: bold;
            font-family: 'Courier New', monospace;
        }
        
        .status {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
        }
        
        .status.connected {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .card h3 {
            margin: 0 0 10px 0;
            color: #495057;
            font-size: 1.1em;
        }
        
        .card .value {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
            margin: 10px 0;
        }
        
        .card .unit {
            color: #6c757d;
            font-size: 1.2em;
        }
        
        .summary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
            padding: 25px;
            margin-top: 20px;
        }
        
        .summary h2 {
            margin: 0 0 20px 0;
            text-align: center;
        }
        
        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .summary-item {
            text-align: center;
            padding: 15px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
        }
        
        .summary-item .label {
            font-size: 0.9em;
            opacity: 0.8;
        }
        
        .summary-item .value {
            font-size: 1.8em;
            font-weight: bold;
            margin-top: 5px;
        }
        
        .last-update {
            text-align: center;
            color: #6c757d;
            margin-top: 20px;
            font-style: italic;
        }
        
        .loading {
            text-align: center;
            color: #667eea;
            font-size: 1.2em;
            margin: 20px 0;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .loading {
            animation: pulse 2s infinite;
        }
        
        .charts-section {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 3px solid #667eea;
        }
        
        .charts-title {
            text-align: center;
            color: #667eea;
            font-size: 2em;
            margin-bottom: 30px;
        }
        
        .charts-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 30px;
        }
        
        .chart-container {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            border: 1px solid #e9ecef;
        }
        
        .chart-title {
            text-align: center;
            color: #495057;
            font-size: 1.4em;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .chart-canvas {
            position: relative;
            height: 300px;
            width: 100%;
        }
        
        @media (min-width: 1200px) {
            .charts-grid {
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>âš¡ Energy Meter Monitor</h1>
            <div id="connection-info" class="connection-info">
                <div class="loading">Loading connection info...</div>
            </div>
        </div>
        
        <div id="status" class="status">
            <div class="loading">Loading...</div>
        </div>
        
        <div id="readings-container">
            <div class="loading">Fetching energy meter data...</div>
        </div>
        
        <div id="last-update" class="last-update"></div>
        
        <!-- Charts Section -->
        <div class="charts-section">
            <h2 class="charts-title">ðŸ“Š Real-time Trends</h2>
            <div class="charts-grid">
                <!-- Phase Currents Chart -->
                <div class="chart-container">
                    <h3 class="chart-title">ðŸ”Œ Phase Currents (L1, L2, L3)</h3>
                    <div class="chart-canvas">
                        <canvas id="currentChart"></canvas>
                    </div>
                </div>
                
                <!-- Voltage Chart -->
                <div class="chart-container">
                    <h3 class="chart-title">âš¡ System Voltage</h3>
                    <div class="chart-canvas">
                        <canvas id="voltageChart"></canvas>
                    </div>
                </div>
                
                <!-- Power Chart -->
                <div class="chart-container" style="grid-column: 1 / -1;">
                    <h3 class="chart-title">âš¡ Active Power Consumption</h3>
                    <div class="chart-canvas">
                        <canvas id="powerChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let lastUpdateTime = null;
        let currentChart, voltageChart, powerChart;
        
        // Initialize charts
        function initializeCharts() {
            // Phase Currents Chart
            const currentCtx = document.getElementById('currentChart').getContext('2d');
            currentChart = new Chart(currentCtx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [
                        {
                            label: 'L1 Current (A)',
                            data: [],
                            borderColor: '#ff6384',
                            backgroundColor: 'rgba(255, 99, 132, 0.1)',
                            borderWidth: 2,
                            fill: false,
                            tension: 0.4
                        },
                        {
                            label: 'L2 Current (A)',
                            data: [],
                            borderColor: '#36a2eb',
                            backgroundColor: 'rgba(54, 162, 235, 0.1)',
                            borderWidth: 2,
                            fill: false,
                            tension: 0.4
                        },
                        {
                            label: 'L3 Current (A)',
                            data: [],
                            borderColor: '#4bc0c0',
                            backgroundColor: 'rgba(75, 192, 192, 0.1)',
                            borderWidth: 2,
                            fill: false,
                            tension: 0.4
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Current (A)'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Time'
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top'
                        }
                    }
                }
            });
            
            // Voltage Chart
            const voltageCtx = document.getElementById('voltageChart').getContext('2d');
            voltageChart = new Chart(voltageCtx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Voltage (V)',
                        data: [],
                        borderColor: '#ffce56',
                        backgroundColor: 'rgba(255, 206, 86, 0.1)',
                        borderWidth: 3,
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: false,
                            title: {
                                display: true,
                                text: 'Voltage (V)'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Time'
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top'
                        }
                    }
                }
            });
            
            // Power Chart
            const powerCtx = document.getElementById('powerChart').getContext('2d');
            powerChart = new Chart(powerCtx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Active Power (W)',
                        data: [],
                        borderColor: '#9966ff',
                        backgroundColor: 'rgba(153, 102, 255, 0.1)',
                        borderWidth: 3,
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Power (W)'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Time'
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top'
                        }
                    }
                }
            });
        }
        
        function updateReadings() {
            fetch('/api/readings')
                .then(response => response.json())
                .then(data => {
                    updateStatus(data.connection_status);
                    updateConnectionInfo(data.connection_info);
                    displayReadings(data.readings, data.summary);
                    updateLastUpdateTime(data.last_update);
                    updateCharts(data.historical_data);
                })
                .catch(error => {
                    console.error('Error fetching readings:', error);
                    updateStatus('Connection Error');
                });
        }
        
        function updateStatus(status) {
            const statusEl = document.getElementById('status');
            statusEl.innerHTML = `<strong>Status:</strong> ${status}`;
            
            if (status === 'Connected') {
                statusEl.className = 'status connected';
            } else {
                statusEl.className = 'status error';
            }
        }
        
        function updateConnectionInfo(connectionInfo) {
            const connectionEl = document.getElementById('connection-info');
            if (connectionInfo) {
                connectionEl.innerHTML = `
                    <div style="text-align: center; color: #495057; margin-bottom: 10px;">
                        <strong>ðŸ“¡ Connection Parameters</strong>
                    </div>
                    <div class="connection-params">
                        <div class="param-item">
                            <div class="param-label">IP Address (Cabina)</div>
                            <div class="param-value">${connectionInfo.ip_address}</div>
                        </div>
                        <div class="param-item">
                            <div class="param-label">Port</div>
                            <div class="param-value">${connectionInfo.port}</div>
                        </div>
                        <div class="param-item">
                            <div class="param-label">Device ID (Nodo)</div>
                            <div class="param-value">${connectionInfo.device_id}</div>
                        </div>
                    </div>
                `;
            }
        }
        
        function displayReadings(readings, summary) {
            const container = document.getElementById('readings-container');
            
            if (!readings || Object.keys(readings).length === 0) {
                container.innerHTML = '<div class="loading">No data available</div>';
                return;
            }
            
            // Create individual register cards
            let html = '<div class="grid">';
            
            const registerNames = {
                372: { name: 'Voltage (3-phase avg)', unit: 'V', icon: 'âš¡' },
                374: { name: 'Current L1', unit: 'A', icon: 'ðŸ”Œ' },
                376: { name: 'Current L2', unit: 'A', icon: 'ðŸ”Œ' },
                378: { name: 'Current L3', unit: 'A', icon: 'ðŸ”Œ' },
                390: { name: 'Active Power', unit: 'W', icon: 'âš¡' }
            };
            
            Object.keys(readings).sort((a, b) => parseInt(a) - parseInt(b)).forEach(register => {
                const reading = readings[register];
                const info = registerNames[register] || { name: `Register ${register}`, unit: '', icon: 'ðŸ“Š' };
                
                html += `
                    <div class="card">
                        <h3>${info.icon} ${info.name}</h3>
                        <div class="value">${reading.value.toFixed(2)}</div>
                        <div class="unit">${info.unit}</div>
                    </div>
                `;
            });
            
            html += '</div>';
            
            // Add summary section
            if (summary && Object.keys(summary).length > 0) {
                html += `
                    <div class="summary">
                        <h2>ðŸ“Š Summary</h2>
                        <div class="summary-grid">
                `;
                
                if (summary.voltage !== undefined) {
                    html += `
                        <div class="summary-item">
                            <div class="label">System Voltage</div>
                            <div class="value">${summary.voltage.toFixed(1)} V</div>
                        </div>
                    `;
                }
                
                if (summary.total_current !== undefined) {
                    html += `
                        <div class="summary-item">
                            <div class="label">Total Current</div>
                            <div class="value">${summary.total_current.toFixed(2)} A</div>
                        </div>
                    `;
                }
                
                if (summary.power !== undefined) {
                    html += `
                        <div class="summary-item">
                            <div class="label">Active Power</div>
                            <div class="value">${summary.power.toFixed(1)} W</div>
                        </div>
                    `;
                }
                
                html += '</div></div>';
            }
            
            container.innerHTML = html;
        }
        
        function updateLastUpdateTime(updateTime) {
            const lastUpdateEl = document.getElementById('last-update');
            if (updateTime) {
                const date = new Date(updateTime);
                lastUpdateEl.innerHTML = `Last updated: ${date.toLocaleString()}`;
            }
        }
        
        function updateCharts(historicalData) {
            if (!historicalData || historicalData.length === 0) return;
            
            // Prepare data for charts
            const labels = historicalData.map(point => {
                const date = new Date(point.timestamp);
                return date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit', second:'2-digit'});
            });
            
            const currentL1Data = historicalData.map(point => point.current_l1);
            const currentL2Data = historicalData.map(point => point.current_l2);
            const currentL3Data = historicalData.map(point => point.current_l3);
            const voltageData = historicalData.map(point => point.voltage);
            const powerData = historicalData.map(point => point.power);
            
            // Update Current Chart
            if (currentChart) {
                currentChart.data.labels = labels;
                currentChart.data.datasets[0].data = currentL1Data;
                currentChart.data.datasets[1].data = currentL2Data;
                currentChart.data.datasets[2].data = currentL3Data;
                currentChart.update('none'); // No animation for real-time updates
            }
            
            // Update Voltage Chart
            if (voltageChart) {
                voltageChart.data.labels = labels;
                voltageChart.data.datasets[0].data = voltageData;
                voltageChart.update('none');
            }
            
            // Update Power Chart
            if (powerChart) {
                powerChart.data.labels = labels;
                powerChart.data.datasets[0].data = powerData;
                powerChart.update('none');
            }
        }
        
        // Initial load
        document.addEventListener('DOMContentLoaded', function() {
            initializeCharts();
            updateReadings();
            
            // Update every 2 seconds (readings are updated every 5 seconds on server)
            setInterval(updateReadings, 2000);
        });
    </script>
</body>
</html>
